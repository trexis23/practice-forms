<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body class="flex flex-col items-center">
    <h1 class="my-4 text-3xl font-bold text-red-400">Login/Registration</h1>

    <form class="flex w-80 flex-col items-center gap-3 rounded border p-4">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="" id="username" placeholder="Username" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="Password" />
      </div>

      <button
        type="submit"
        class="rounded bg-green-500 px-4 py-2 text-white transition hover:bg-black"
      >
        Submit
      </button>
    </form>
  </body>
</html>
